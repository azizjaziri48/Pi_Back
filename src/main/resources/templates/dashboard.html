<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Projets</title>
</head>
<body>
<h1>Dashboard de Projets</h1>
<div>
    <h2>Filtres :</h2>
    <form>
        <label for="categorie">Catégorie :</label>
        <select name="categorie" id="categorie">
            <option value="">Toutes</option>
            <option value="cat1">Catégorie 1</option>
            <option value="cat2">Catégorie 2</option>
            <option value="cat3">Catégorie 3</option>
        </select>
        <label for="montant_min">Montant minimum :</label>
        <input type="number" id="montant_min" name="montant_min" min="0" step="10000">
        <label for="montant_max">Montant maximum :</label>
        <input type="number" id="montant_max" name="montant_max" min="0" step="10000">
        <label for="intervalle">Intervalle de dates :</label>
        <input type="date" id="date_debut" name="date_debut">
        <input type="date" id="date_fin" name="date_fin">
        <button type="submit">Filtrer</button>
    </form>
</div>
<div>
    <h2>Résultats :</h2>
    <p>Nombre de projets : <span id="nb_projets">...</span></p>
    <p>Somme totale des investissements : <span id="total_investissements">...</span></p>
    <p>Projet avec le montant le plus élevé : <span id="projet_max">...</span></p>
    <table>
        <thead>
        <tr>
            <th>Nom du projet</th>
            <th>Catégorie</th>
            <th>Montant de l'investissement</th>
            <th>Date de début</th>
            <th>Date de fin</th>
        </tr>
        </thead>
        <tbody id="liste_projets">
        <!-- Les projets seront insérés ici dynamiquement avec JavaScript -->
        </tbody>
    </table>
</div>

</script>
</body>
</html>
